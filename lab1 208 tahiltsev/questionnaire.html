<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Опитувальник</title>
</head>
<body>
    <header>
        <h1>Опитувальник</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="questionnaire.html">Опитувальник</a></li>
                <li><a href="news.html">Новини</a></li>
                <li><a href="achievements.html">Досягнення</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="options">Виберіть опцію:</label>
            <select id="options" name="options">
                <option value="option1">Опція 1</option>
                <option value="option2" selected>Опція 2</option>
                <option value="option3">Опція 3</option>
            </select>

            <fieldset>
                <legend>Ваші вподобання:</legend>
                <label><input type="radio" name="preference" value="yes"> Так</label>
                <label><input type="radio" name="preference" value="no"> Ні</label>
            </fieldset>

            <fieldset>
                <legend>Обрати інтереси:</legend>
                <label><input type="checkbox" name="interest1" value="coding"> Програмування</label>
                <label><input type="checkbox" name="interest2" value="design"> Дизайн</label>
            </fieldset>

            <button type="submit">Відправити</button>
            <button type="reset">Очистити</button>
        </form>
    </main>
    <footer>
        <p>Авторські права © 2024</p>
    </footer>
</body>
</html>
